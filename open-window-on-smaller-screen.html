<!DOCTYPE html>
<html lang="en" style="height: 100%; width: 100%">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body
		style="
			width: 100%;
			height: 60%;
			display: flex;
			flex-direction: column;
			justify-content: space-around;
			text-align: center;
			margin: 0;
			padding: 0;
		"
	>
		<div style="display: flex; flex-direction: column; justify-content: space-between">
			<a
				style="font-size: 96px"
				href="javascript:window.open('http://localhost:5000/', '','width=320,height=480')"
				>Open!</a
			>
			<p style="font-size: 24px">
				Just change the hardcoded link in the html file to the website you want to open.
				This is a hack to override chrome's minimum screen size.
			</p>
		</div>
	</body>
</html>
